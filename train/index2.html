                    <h2 id="example-code-simple-context-menu">Example code: Simple Context Menu</h2>
                    <script type="text/javascript" class="showcase">
                        function testClick(event, id, element) {
                            console.log("inja" + id);
                            $.contextMenu('destroy', element)
                            var options = {
                                selector: element,
                                callback: function (key, options) {
                                    var m = "clicked: " + key;
                                    console.log("sdsda######################");
                                }
                            };
                            var items = {
                                "edit": {name: "Edit", icon: "edit"},
                                "cut": {name: "Cut", icon: "cut"},
                                "paste": {name: "Paste", icon: "paste"},
                                "delete": {
                                    name: "Delete",
                                    icon: "delete",
                                    callback: function (key, options) {
                                        var m = "clicked: " + key;
                                        console.log("*****************");
                                    }
                                },
                                "sep1": "---------",
                                "quit": {
                                    name: "Quit", icon: function () {
                                        return 'context-menu-icon context-menu-icon-quit';
                                    }
                                }
                            };

                            if (id == 2) {
                                items.copy = {name: "Copy", icon: "copy"}
                            }

                            options.items = items;
                            $.contextMenu(options);

                        }
                        ;
                    </script>
                    <h2 id="example-html-simple-context-menu">Example HTML: Simple Context Menu</h2>
